{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% for item in items.values %}
    <div class="container-fluid div-hover" style="border: 5px solid white; padding-bottom: 5px;">
      <p style="text-align: center; border-bottom: 2px solid white;">Status: {{ item[3] }}</p>
        <strong><h5>Order_ID: {{ item[0] }}</h5></strong>
        <p>Item: {{ item[1] }}</p>
        <p>Price: ${{ item[2] }}</p>
      </div>  
    {% endfor %}
  </div>

{% endblock %}
