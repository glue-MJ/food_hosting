{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% for item in items %}
    <div class="container-fluid">
        <strong><h5>Order_ID: {{ item.ID_ORDER.values }}</h5></strong>
        <p>Item: {{ item.NAME.values }}</p>
        <p>Price: ${{ item.PRICE.values }}</p>
        <p>Status: {{ item.STATUS.values }}</p>
    </div>
    {% endfor %}
  </div>

{% endblock %}
