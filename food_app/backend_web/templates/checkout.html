{% extends 'base.html' %}
{% block content %}

<table class="table table-dark">
    <thead>
        <td scope="col">Name</td>
        <td scope="col">Price</td>
        <td scope="col">Quantity</td>
    </thead>
    {% for item in items.values %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>1</td>
      </tr>
      {% endfor %}
</table>

{% if filled %}

<h3 style="font-weight: bolder; color: aliceblue; border-bottom: 2px white; text-align: right; position: relative;">Total: ${{ Aggregate }}</h3>

<form method="POST" class="form-register" style="color:white">
    {{ form.hidden_tag() }}
    {{ form.submit(class="btn btn-primary") }}
</form>

{% endif %}

{% endblock %}
